format_version: 7
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # define these in your .bitrise.secrets.yml
  - SAMPLE_APP_URL: https://github.com/bitrise-samples/macos-sample-app.git
  - BITRISE_PROJECT_PATH: macos-sample-app.xcodeproj
  - BITRISE_SCHEME: macos-sample-app

workflows:
  ci:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    after_run:
    - test
    - test_no_code_signing 

  # ----------------------------------------------------------------
  # --- workflow to Step Test
  test:
    steps:
    - script:
        title: cleanup ./_tmp
        inputs:
        - content: rm -rf ./_tmp
    - change-workdir:
        title: change workdir to ./_tmp
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        title: git clone sample project
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - certificate-and-profile-installer:
        title: install codesigning files
        inputs:
        - default_certificate_url: ""
        - default_certificate_passphrase: ""
        - default_provisioning_profile_url: ""
    - path::./:
        title: step test
        inputs:
        - is_clean_build: "yes"
        - generate_code_coverage_files: "no"
        - output_tool: xcpretty
        - destination: "platform=OS X,arch=x86_64"
    - script:
        title: output test
        is_always_run: true
        inputs:
        - content: 'echo "BITRISE_XCODE_TEST_RESULT: ${BITRISE_XCODE_TEST_RESULT}"'

  test_no_code_signing:
    steps:
    - script:
        title: cleanup ./_tmp
        inputs:
        - content: rm -rf ./_tmp
    - change-workdir:
        title: change workdir to ./_tmp
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        title: git clone sample project
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - path::./:
        title: step test with no codesigning
        inputs:
        - is_clean_build: "yes"
        - generate_code_coverage_files: "no"
        - output_tool: xcpretty
        - destination: "platform=OS X,arch=x86_64"
        - xcodebuild_options: "CODE_SIGNING_REQUIRED=NO"
    - script:
        title: output test
        is_always_run: true
        inputs:
        - content: 'echo "BITRISE_XCODE_TEST_RESULT: ${BITRISE_XCODE_TEST_RESULT}"'

  # ----------------------------------------------------------------
  # --- Utility workflows
  dep-update:
    title: dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get -u -v github.com/golang/dep/cmd/dep
            dep ensure -v
            dep ensure -v -update

  # ----------------------------------------------------------------
  # --- workflow to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        title: audit this step
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
